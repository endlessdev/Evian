<!DOCTYPE html>
<html>
<head>
    <title>Socket.io chat</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="/public/css/content.css">
    <link rel="stylesheet" href="/public/css/materialize.min.css">
</head>
<body>

  <article id="left-content">
    <header id="page-header-left">
      <section class="wrapper"></section>
    </header>
    </article>

    <article id="right-content">
    <header id="page-header-right">
    <section class="wrapper"><div id='messages'></div> <!-- fix id to chat area -->
        <footer class="footer-copyright">
        <div class="container">
            <form id="main">
                <input placeholder="Say Hi" id="content" type="text" autocomplete="off" >
                <button class="btn">Send</button>
            </form>
          </div>
        </footer>
        </section>
    </header>
    </article>

<script src="/socket.io/socket.io.js">
    </script> 
    <script src="//code.jquery.com/jquery-1.12.0.min.js">
    </script> 
    <script type="text/javascript">
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#content').val());
        $('#content').val('');
        return false;
      });

      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
</body>
</html>
